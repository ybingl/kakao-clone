<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" class="stylesheet" />
    <title>Friends | Kokoa Talk</title>
  </head>
  <body>
      <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">99%</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
    </div>
    <header class="header">
      <div class="class header__header-column">
        <h1 class="class header__title">Friends</h1>
      </div>
      <div class="class header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="image/rio.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Park Youngbok
              </span>
              <span class="friend__status">
                Be Happy!
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="image/inu.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                INU CLUB
              </span>
            </div>
          </div>

        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 3</h5>
        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="image/myfriend.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                My Friend
              </span>
              
            </div>
          </div>
          
          
        </li>

        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="image/woman.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Neighbor
              </span>
              
            </div>
          </div>
          

          
        </li>

        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="image/rio.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Park Youngbok
              </span>
              <span class="friend__status">
                Be Happy!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                시절연인 - (Flower)
                <i class="fas fa-play"></i>
              </span>
              
            </div>
          </div>

          
        </li>

      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="bigScreen">
      
      <span class="bigScreen__text">창의 가로 크기를 더 줄여주세요!!!</span>
      <span class="bigScreen__text">Please make this window smaller!!!</span>
    </div>
  </body>
</html>
